name: Auto Commit New Files

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    if: "!contains(github.event.head_commit.message, '[AUTO COMMIT]')"
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install pdftoppm
      run: sudo apt-get update && sudo apt-get install -y poppler-utils

    - name: Run make all
      run: make all

    - name: Check for new files
      id: check_new_files
      run: |
        new_files=$(git status --porcelain | grep '??' | sed 's/?? //' | paste -sd, -)
        echo "new_files=$new_files" >> $GITHUB_ENV

    - name: Commit new files
      if: env.new_files != ''
      run: |
        git config --global user.email "daniellopez123456789@gmail.com"
        git config --global user.name "TennisGazelle"
        git add .
        git commit -m "[AUTO COMMIT] - added $new_files"
        git push origin main
